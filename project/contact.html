    <a href="index.html">

  <main>
    <h2>Contact</h2>

    <div class="contact">
      <form method="get" action="feedback.html">
        <!-- Your Name -->
        <div class="name-container">
          <label for="yourname">Your Name <span>*</span> <input type="text" name="yourname" id="yourname"
              required></label>
        </div>

        <!-- Your Email -->
        <div class="email-container">
          <label for="email">Your Email <span>*</span> <input type="email" name="email" id="email" required></label>
        </div>

        <!-- Message -->
        <div class="message-container">
          <label for="message">Message <textarea name="message" id="message"
              placeholder="Write your message..."></textarea></label>
        </div>

        <input type="submit" value="Send Message">
      </form>

      <div class="address">
        <address>
          <p>10 Rockefeller Plaza, New York, NY</p>
          <p>10020, United States</p>
        </address>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1807848201947!2d-73.98205442259412!3d40.758048334793344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258fee5ee15dd%3A0x7933b0d7213afb5!2sNintendo!5e0!3m2!1sen!2sbr!4v1729550578950!5m2!1sen!2sbr"
          height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

  </main>
