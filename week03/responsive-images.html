<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Responsive Images - Peterson Cordeiro</title>
  <meta name="author" content="Peterson Cordeiro">
  <meta name="description" content="Responsive images exercise">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
  <main>
    <div class="hero">
      <picture>
        <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
        <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
        <img src="images/hero-small.webp" alt="Manti Utah Temple" width="1500" height="750">
      </picture>
    </div>
  </main>

  <script>
    let scores = [100, 72, 83, 94, 88, 87];
    let accumulator = 0;
    let count = 0;
    scores.forEach(score => {
      if (score > 87) {
        accumulator += score;
        count++;
      }
    });
    if (count > 0) {
      console.log(accumulator / count);
    } else {
      console.log("No scores reported.");
    }
  </script>
</body>

</html>
